name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 graphy --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 graphy --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Format check with black
      run: |
        black --check graphy/
    
    - name: Type check with mypy
      run: |
        mypy graphy/ --ignore-missing-imports
    
    - name: Test package import and basic functionality
      run: |
        python -c "
        from graphy import plot_metrics
        
        class MockModel:
            def __init__(self):
                self.history = {
                    'loss': [0.8, 0.6, 0.4],
                    'accuracy': [0.6, 0.7, 0.8]
                }
        
        model = MockModel()
        print('Testing plot_metrics function...')
        # We can't actually display plots in CI, but we can test the function runs
        import matplotlib
        matplotlib.use('Agg')  # Use non-interactive backend
        plot_metrics(model)
        print('All tests passed!')
        "
